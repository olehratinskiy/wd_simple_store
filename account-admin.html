<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bakery Store</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/logo.ico">
    </head>
    <body>
        <header>
            <div class="header-full">
                <div class="header-inner">
                    <span class="logo-name">
                        <a href="home.html"><img src="images/shopping-cart.png" class="shopcart-img" alt=""></a>
                        <a class="menu-text" href="home.html">Bakery Store</a>
                    </span>
                    <span class="menu">
                        <a class="menu-text page" href="home.html">Home</a>
                        <a class="menu-text page" href="products.html">Products</a>
                        <a class="menu-text page" href="account-login.html">Account</a>
                    </span>
                </div>
            </div>
        </header>

        <div class="header-placeholder" aria-hidden="true"></div>

        <div class="main">
            <div class="account-full login-full">
                <div class="account-inner login-inner">
                    <h1 class="verification-text">Admin Panel</h1>
                    <form action="account-admin-add.html">
                        <button class="account-btn more-btn">Add item</button>
                    </form>
                    <form action="account-admin-update.html">
                        <button class="account-btn more-btn">Update item</button>
                    </form>
                    <form action="account-admin-delete.html">
                        <button class="account-btn more-btn">Delete item</button>
                    </form>
                    <form action="account-login.html">
                        <button class="account-btn more-btn">Log out</button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-full">
                <div class="footer-inner">
                    <span class="footer-images">
                        <img src="images/facebook-icon.png" class="footer-img" alt="facebook-icon">
                        <img src="images/instagram-icon.png" class="footer-img" alt="facebook-icon">
                        <img src="images/telegram-icon.png" class="footer-img" id="telegram-img" alt="facebook-icon">
                    </span>
                    <p class="footer-text">You can reach us here</p>
                    <p class="footer-text">Copyright @2022 | All rights reserved</p>
                </div>
            </div>
        </footer>
    </body>
</html>
