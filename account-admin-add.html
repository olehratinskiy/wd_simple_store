<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bakery Store</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/logo.ico">
    </head>
    <body>
        <header>
            <div class="header-full">
                <div class="header-inner">
                    <span class="logo-name">
                        <a href="home.html"><img src="images/shopping-cart.png" class="shopcart-img" alt=""></a>
                        <a class="menu-text" href="home.html">Bakery Store</a>
                    </span>
                    <img src="images/closed-menu-icon.png" class="menu-hidden">
                    <span class="menu">
                        <a class="menu-text page" id="home-link" href="home.html">Home</a>
                        <a class="menu-text page" id="products-link" href="products.html">Products</a>
                        <a class="menu-text page" id="account-link">Account</a>
                    </span>
                </div>
            </div>
        </header>

        <div class="header-placeholder" aria-hidden="true"></div>

        <div class="msg" id="error">
            <p class="msg-text">Error 400. Wrong input data provided.</p>
            <button class="msg-btn" type="button">Close</button>
        </div>

        <div class="msg" id="success">
            <p class="msg-text">Successful operation</p>
            <button class="msg-btn" type="button">Close</button>
        </div>

        <div class="main">
            <div class="login-full">
                <div class="add-item-inner login-inner">
                    <div class="title-section">
                        <a href="account-admin.html"><img class="back-btn" src="images/back-button-icon.png" alt=""></a>
                        <h1 class="verification-text">Add Item</h1>
                    </div>
                    <div class="add-item-input-wrapper login-input-wrapper">
                        <div class="login-input-container">
                            <label for="name" class="input-field-name">Name</label>
                            <input id="name" class="input-field" size="30" required>
                        </div>
                        <div class="login-input-container">
                            <label for="quantity" class="input-field-name">Quantity</label>
                            <input id="quantity" class="input-field" size="30" required>
                        </div>
                        <div class="login-input-container">
                            <label for="price" class="input-field-name">Price</label>
                            <input id="price" class="input-field" size="30" required>
                        </div>
                    </div>
                    <div class="admin-btn login-btn-wrapper">
                        <button class="login-btn">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-full">
                <div class="footer-inner">
                    <span class="footer-images">
                        <img src="images/facebook-icon.png" class="footer-img" alt="facebook-icon">
                        <img src="images/instagram-icon.png" class="footer-img" alt="facebook-icon">
                        <img src="images/telegram-icon.png" class="footer-img" id="telegram-img" alt="facebook-icon">
                    </span>
                    <p class="footer-text">You can reach us here</p>
                    <p class="footer-text">Copyright @2022 | All rights reserved</p>
                </div>
            </div>
        </footer>
        <script type="application/javascript" src="scripts/index.js"></script>
    </body>
</html>
