<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bakery Store</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/logo.ico">
    </head>
    <body>
        <header>
            <div class="header-full">
                <div class="header-inner">
                    <span class="logo-name">
                        <a href="home.html"><img src="images/shopping-cart.png" class="shopcart-img" alt=""></a>
                        <a class="menu-text" href="home.html">Bakery Store</a>
                    </span>
                    <img src="images/closed-menu-icon.png" class="menu-hidden">
                    <span class="menu">
                        <a class="menu-text page" id="home-link" href="home.html">Home</a>
                        <a class="menu-text page" id="products-link" href="products.html">Products</a>
                        <a class="menu-text page" id="account-link">Account</a>
                    </span>
                </div>
            </div>
        </header>

        <div class="header-placeholder" aria-hidden="true"></div>

        <div class="main" id="login">
            <div class="login-full">
                <div class="login-inner">
                    <h1 class="verification-text">Login</h1>
                    <div class="login-input-wrapper">
                        <div class="login-input-container">
                            <label for="username" class="input-field-name">Username</label>
                            <input id="username" class="input-field" size="30" required>
                        </div>
                        <div class="login-input-container">
                            <label for="password" class="input-field-name">Password</label>
                            <input type="password" id="password" class="input-field" name="password" minlength="8" required>
                        </div>
                    </div>
                    <div class="login-btn-wrapper">
                        <button type="button" class="login-btn">Login</button>
                        <h3 class="footer-text" id="signup-link"> Donâ€™t have an account? <a href="account-signup.html"><u>Sign Up</u></a></h3>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-full">
                <div class="footer-inner">
                    <span class="footer-images">
                        <img src="images/facebook-icon.png" class="footer-img" alt="facebook-icon">
                        <img src="images/instagram-icon.png" class="footer-img" alt="facebook-icon">
                        <img src="images/telegram-icon.png" class="footer-img" id="telegram-img" alt="facebook-icon">
                    </span>
                    <p class="footer-text">You can reach us here</p>
                    <p class="footer-text">Copyright @2022 | All rights reserved</p>
                </div>
            </div>
        </footer>
        <script type="application/javascript" src="scripts/index.js"></script>
        <script type="application/javascript" src="scripts/login.js"></script>
    </body>
</html>
